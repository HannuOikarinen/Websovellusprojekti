<!DOCTYPE html>
<html>
<head>
    <title>Funny Frogs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="title-container">
            <img src="IMG-20231020-WA0005.jpg" alt="Left Image" class="title-image">
            <h1 class="title">Funny Frogs </h1>
            <img src="IMG-20231020-WA0005.jpg" alt="Right Image" class="title-image">
        </div>
    </header>
    
    <main>
        <section>
            <div class="horizontal-scrolling-items">
                <div class="horizontal-scrolling-items__item item1"></div>
                <div class="horizontal-scrolling-items__item item2"></div>
                <div class="horizontal-scrolling-items__item item3"></div>
                <div class="horizontal-scrolling-items__item item4"></div>
                <div class="horizontal-scrolling-items__item item5"></div>
                <div class="horizontal-scrolling-items__item item1"></div>
                <div class="horizontal-scrolling-items__item item2"></div>
                <div class="horizontal-scrolling-items__item item3"></div>
                <div class="horizontal-scrolling-items__item item4"></div>
                <div class="horizontal-scrolling-items__item item5"></div>
            </div>
        </section>
        <section class="link-section">
            <a href="https://en.wikipedia.org/wiki/Frog" target="_blank">For more information about frogs click here</a>
        </section>
        
        <section class="credit-card-form">
            <h2>Give money please.</h2>
            <form id="credit-card-form"></form>
              <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="form-group">
                <label for="card-holder">Card Holder:</label>
                <input type="text" id="card-holder" name="card-holder" required>
              </div>
              <div class="form-group">
                <div class="half-width">
                  <label for="expiry-date">Expiry Date:</label>
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="half-width">
                  <label for="cvv">CVV:</label>
                  <input type="text" id="cvv" name="cvv" required>
                </div>
              </div>
              <button id="button">Submit</button>

            </form>
            <div id="result-message"></div>


          </section>

       
    </main>
    
    <footer>
        <p>&copy; 2023 Funny Frogs</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
